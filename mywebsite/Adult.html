<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adults Anime</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Bebas Neue', 'Roboto Condensed', sans-serif;
            background-color: #050505;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
        }

        .background-video video {
            object-fit: cover;
            min-width: 100%;
            min-height: 100%;
            filter: brightness(1.1) contrast(1.1) saturate(1.2);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.65) 0%, rgba(0, 0, 0, 0.8) 100%);
            z-index: 0;
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 80px;
            padding-bottom: 80px;
            box-sizing: border-box;
            background: linear-gradient(to bottom, rgba(15, 15, 15, 0.4), rgba(25, 25, 25, 0.8));
            border-top: 3px solid #333;
            border-bottom: 3px solid #333;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
            overflow: auto;
            opacity: 1;
            transform: translateY(0);
        }

        .kids-anime-title { 
            font-size: 4em;
            font-weight: 900;
            color: #fff;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 3px 3px 0 #111, 4px 4px 0 #111, 5px 5px 0 #111;
            letter-spacing: 0.15em;
            transition: transform 0.3s ease, color 0.3s ease;
            position: relative;
            transform: translateY(0);
            opacity: 1;
        }

        .kids-anime-title::before { 
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 0, 0, 0.1), transparent 50%, rgba(255, 0, 0, 0.1));
            mix-blend-mode: overlay;
            opacity: 0.5;
            animation: title-glimmer 3s infinite alternate;
        }

        @keyframes title-glimmer {
            from { opacity: 0.5; }
            to { opacity: 0.8; }
        }

        .kids-anime-title::after { 
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 80%;
            height: 4px;
            background: linear-gradient(to right, #fff, #ff0000, #fff);
            transition: transform 0.3s ease;
        }

        .kids-anime-title:hover { 
            transform: translateY(-5px);
            color: #f0f0f0;
        }

        .kids-anime-title:hover::after { 
            transform: translateX(-50%) scaleX(1);
        }

        .arrow-left,
        .arrow-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.2em;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 10;
            text-shadow: 4px 4px 0 #111;
        }

        .arrow-left:hover,
        .arrow-right:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.2);
        }

        .arrow-left {
            left: 40px;
        }

        .arrow-right {
            right: 40px;
        }

        .container {
            width: 95%;
            max-width: 1400px;
            height: auto;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 25px;
            padding: 40px;
            background: rgba(20, 20, 20, 0.85);
            border-radius: 18px;
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.25), inset 0 0 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            opacity: 1;
            transform: translateY(0);
        }

        .container:hover {
            background: rgba(30, 30, 30, 0.95);
            box-shadow: 0 14px 28px rgba(255, 0, 0, 0.4), inset 0 0 15px rgba(0, 0, 0, 0.4);
        }

        .container a {
            display: block;
            width: 18%;
            height: auto;
            border-radius: 15px;
            overflow: hidden;
            border: 4px solid #222;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 2/3;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .container a:hover {
            transform: scale(1.25);
            z-index: 2;
            box-shadow: 0 18px 32px rgba(255, 0, 0, 0.45);
        }

        .container a img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease;
        }

        .container a:hover img {
            filter: brightness(1.3) contrast(1.3) saturate(1.4);
        }

        .container a::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            width: calc(100% + 8px);
            height: calc(100% + 8px);
            background: linear-gradient(45deg, transparent 15%, rgba(255, 0, 0, 0.25) 50%, transparent 85%);
            border-radius: 22px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
            pointer-events: none;
        }

        .container a:hover::before {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
                padding: 20px;
            }

            .container a {
                width: 45%;
                margin-bottom: 15px;
            }

            .container a:hover {
                transform: scale(1.1);
            }
        }

        header {
            background: rgba(10, 10, 10, 0.98);
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 3;
            box-shadow: 0 8px 16px rgba(255, 0, 0, 0.2), inset 0 0 8px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            opacity: 1;
        }

        header:hover {
            background: #000;
            box-shadow: 0 12px 24px rgba(255, 0, 0, 0.3), inset 0 0 12px rgba(0, 0, 0, 0.4);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            margin: 0 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            font-weight: 600;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            text-shadow: 2px 2px 0 #222;
            position: relative;
        }

        nav ul li a:hover {
            color: #ff2020;
            text-shadow: 3px 3px 0 #000;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -7px;
            left: 5%;
            transform: translateX(0%) scaleX(0);
            width: 90%;
            height: 5px;
            background: linear-gradient(to right, #ff2020, #fff);
            transition: transform 0.3s ease;
        }

        nav ul li a:hover::after {
            transform: translateX(0%) scaleX(1);
        }

        footer {
            text-align: center;
            padding: 25px 0;
            background: rgba(10, 10, 10, 0.98);
            color: #fff;
            font-size: 1.1em;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 3;
            box-shadow: 0 -8px 16px rgba(255, 0, 0, 0.2), inset 0 0 8px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            opacity: 1;
        }
